<div *ngIf = "!isAdminLoggiedIn && !isCustomerLoggedIn">
  <nz-header class="main-header" nz-row nztype="flex" class="custom-navbar">
    <div class="navbar-title">
      <a routerLink="/login">Car Rental Service</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Sign Up</a>
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
    </div>
  </nz-header>
</div>

<div *ngIf = "isAdminLoggiedIn">
  <nz-header class="main-header" nz-row nztype="flex" class="custom-navbar">
    <div class="navbar-title">
      <a routerLink="/login">Admin Account</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/admin/cars/post" routerLinkActive="active">Post Car</a>
      <a nz-button nzType="link" routerLink="/admin/cars/bookings" routerLinkActive="active">Bookings</a>
      <a nz-button nzType="link" routerLink="/admin/cars/search" routerLinkActive="active">Search Car</a>
      <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>
    </div>
  </nz-header>
</div>

<div *ngIf = "isCustomerLoggedIn">
  <nz-header class="main-header" nz-row nztype="flex" class="custom-navbar">
    <div class="navbar-title">
      <a routerLink="/login">Customer Account</a>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/customer/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/customer/cars/my_bookings" routerLinkActive="active">My Bookings</a>
      <a nz-button nzType="link" routerLink="/customer/cars/search" routerLinkActive="active">Search Car</a>
      <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>
    </div>
  </nz-header>
</div>

<router-outlet> </router-outlet>
