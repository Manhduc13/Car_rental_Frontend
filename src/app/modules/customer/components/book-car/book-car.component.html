<div style="background-color: â– #F8F8F8; min-height: 91vh;" *ngIf="car">

    <div style="padding-top: 10px;"></div>

    <div style="margin-top:10px;" class="child">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="processedImg"
                    alt="profile" />
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #188ee9;">
                    {{car.brand}} - {{car.name}}</h2>
                <p>{{car.description}}</p>

                <hr>
                <h5>Price : <b>${{car.price}}</b> - Color: <b>{{car.color}}</b> - Transmission:
                    <b>{{car.transmission }}</b> - Type : <b>{{car.type}}</b>- Year: <b>{{car.year | date: 'yyyy'}}</b>
                </h5>
                <hr>
            </div>
        </div>
    </div>
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working..." style="margin-top: 50px;">
        <div class="dashboard-filter">
            <form [formGroup]="bookCarForm">
                <div class="filter-grid">
                    <div class="filter-select-dropdown filter-fields-width">

                        <nz-form-item style="margin-left: 50px;">
                            <nz-form-label [nzSpan]="0" nz For="Start Date">Start Date</nz-form-label>
                            <nz-form-control [nzSpan]="0">
                                <nz-date-picker formControlName="startDate" style="width: 100%;"
                                    nzPlaceHolder="Start Date" name="Start Date" [nzFormat]="dateFormat" id="Start Date">
                                </nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>

                        <nz-form-item style="margin-left: 50px;">
                            <nz-form-label [nzSpan]="0" nzFor="End Date">End Date</nz-form-label>
                            <nz-form-control [nzSpan]="0">
                                <nz-date-picker formControlName="endDate" style="width: 100%;" nzPlaceHolder="End Date"
                                    name="End Date" [nzFormat]="dateFormat" id="End Date">
                                </nz-date-picker>
                            </nz-form-control>
                        </nz-form-item>

                    </div>

                    <div class="filter-select-dropdown filter-fields-width">
                        <button class="filterBtn" style="margin-left: 45px;" nz-button nzType="primary"
                            (click)="bookACar(bookCarForm.value)">Book Car</button>
                    </div>
                </div>
            </form>
        </div>
    </nz-spin>
</div>
